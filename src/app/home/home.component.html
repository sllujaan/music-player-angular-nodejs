<h1>Music Library</h1>
<div class="top-container">
    <!--Musics contianer-------------------------------->
    <div class="musics-container" #musicsContainer>

        <div *ngFor="let music of musicsList" >
            <!--music container------------------------------------>
        <div class="music-container" (click)="showPlayer($event)">
            <div class="picture" >
                <img [src]="musics_api.UNIQUE_URL+music.imageUrl" alt="photo" srcset="" class="picture" >
                
            </div>
            <div class="name">{{music.musicName}}
            <!-- <div class="play"><i class="fas fa-play fa-1x"></i></div> -->
            </div>
        </div>
        <!------------------------------------------------------>
        </div>
        
    </div>

    <div class="common-controls">
        <div *ngIf="loadMusic" class="loading">loading...</div>
        <div *ngIf="serverError" class="serverError">sever error!!!</div>

        <button *ngIf="((res && res.length > 0) && (!loadMusic)) || serverError " (click)="generateMusicsList(page = page + 1)" >Load More!</button>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

</div>

<!---------------------------------------------------------- player containers----------------------------------------------->




        <!---Player containers--------------------------------------------->
        <div class="player-container" #playerContainer>
            
            <!-- Title container--------------->
            <div class="title-bar">
                <div class="title"><span>title a - title b - title c - title d - title e - title f - title g - title h - title - title - title</span></div>
                <div class="btns">
                    <i class="fas fa-window-minimize fa-1x" ></i>
                    <i class="fas fa-times fa-1x" (click)="hidePlayer($event)" ></i>
                </div>
            </div>
            
            <!-- Image container--------------->
            <div class="image-container">
                <div class="image">
                    <img src="assets/default.png" alt="photo" srcset="">
                </div>
            </div>

            <!--Control Container-------------->
            <div class="controls-container">
                
                <!--controls--------------------------------------------------------->
                <div class="player-controls">

                    <!--progress bar contols---------------------------------->
                    <div class="progress-bar">
                        
                        <div class="time-container">
                            <span class="duration current-time">00:00</span>
                            <span class="separater">/</span>
                            <span class="duration total-time">00:00</span>
                        </div>
                        <div class="seeker-container">
                            <div class="seeker">
                                <div class="progress"></div>
                                <div class="buffer"></div>
                            </div>
                        </div>
            
                    </div>
            
            
                    <!--Player control buttons contols---------------------------------->
                    <div class="btns">
                        <div class="btn-loop"><i class="fas fa-redo fa-2x"></i></div>
                        <div class="btn-prev"><i class="fas fa-backward fa-2x"></i></div>
                        <div class="btn-play-pause"><i class="fas fa-play fa-2x"></i></div>
                        <div class="btn-next"><i class="fas fa-forward fa-2x"></i></div>
                        <div class="btn-shuffle"><i class="fas fa-random fa-2x"></i></div>
                    </div>
                    <!------------------------------------------------------------------>
            
                    <div class="volume-container seeker-container">
                        <div class="seeker">
                            <div class="progress"></div>
                        </div>
                    </div>
            
            
                </div>
                
                <!---------------------------------------------------------------------------->
            </div>
            

        </div>
